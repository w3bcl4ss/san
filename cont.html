<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
            color: #f7f5f5;
        line-height: 1.6;
        background-image: url('img/b.avif');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styling */
        header {
        background: linear-gradient(135deg, #1e1e1e, #ff6600);
        color: #fff;
        padding: 15px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease;
    }

    header .logo h1 {
        font-size: 0.8em;
        margin: 0;
    }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            padding: 10px 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            background: #ff6600;
            border-radius: 5px;
        }

        /* Contact Section */
        section.contact-section {
            padding: 120px 20px 60px;
            text-align: center;
            flex: 1;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6600;
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff6600;
            outline: none;
        }

        .contact-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .contact-form button:hover {
            background-color: #e55c00;
        }

        /* Footer */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #ff6600;
            margin: 0 5px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
        header {
            padding: 10px;
        }

        nav a {
            padding: 10px 20px;
            font-size: 0.5rem;
            }


            section h2 {
                font-size: 2rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9rem;
            }
        }

       
        @media (max-width: 480px) {
        nav a {
            margin: 5px 0;
            padding: 8px 15px;
            font-size: 0.5rem;
        }

            section h2 {
                font-size: 1.8rem;
            }

            .contact-form button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
    <div class="logo">
        <h1>MotorShop</h1>
    </div>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
        <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

<body>



<body>
   <div class="contact-content">
      
        <form action="thanks.html" method="GET">
                 <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
  
</body>
</html>
