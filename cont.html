<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EDDAY CAFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./img/pngtree-an-old-fashioned-cafe-with-tables-in-front-of-some-framed-picture-image_2468625.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header img {
            width: 100px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }

        nav {
            margin: 20px;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            width: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }

        nav a {
            margin: 0 15px;
            color: #FC6;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 48px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            padding-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            background-color: #FC6;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: rgba(136, 73, 1, 0.9);
            color: white;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            nav {
                text-align: center;
                position: static;
                margin: 0;
                padding: 10px 0;
            }
            nav a {
                font-size: medium;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            footer {
                font-size: 0.75rem;
            }
            nav a {
                margin: 0 20px;
            }
        }

        .social-icons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-icon {
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            width: 40px; /* Adjust the width */
            height: 40px; /* Adjust the height */
        }

        .social-icon.facebook {
            background-image: url('img/1-2-facebook-download-png.png');
            background-size: cover;
            background-position: center;
        }

        .social-icon.youtube {
            background-image: url('img/youtube-transparent-youtube-icon-29.png');
            background-size: cover;
            background-position: center;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .map-container {
            margin-top: 20px;
            position: relative;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <nav id="mainNav">
        <a href="index.html">Home</a>
        <a href="aboutpage1.html">About</a>
        <a href="Menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <img src="img/MyLogo.png" alt="EDDAY CAFE Logo">
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        <form action="thanks.html" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Write your message"></textarea>

            <input type="submit" value="Submit">
        </form>

        <!-- Map Embed Section -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.6571605438726!2d125.27841671475708!3d6.280175028217401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32f78f124f325f2d%3A0xe3c3f3fc4b1f1f5a!2sMalungon%20Municipal%20Hall!5e0!3m2!1sen!2sph!4v1694363081079!5m2!1sen!2sph" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

    <footer>
        <p>&copy; 2024 : Design By EDDAY. All rights reserved.</p>
    </footer>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61569599032417" target="_blank" class="social-icon facebook"></a>
        <a href="https://www.youtube.com/@EddayCafe-q6f" target="_blank" class="social-icon youtube"></a>
    </div>
</body>
</html>
