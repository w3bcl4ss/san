<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Edday Cafe, where we offer a cozy atmosphere with expertly crafted drinks and delicious meals. Discover your new favorite spot with us.">
    <meta name="keywords" content="cafe, coffee, cuisine, Edday Cafe, restaurant, menu">
    <title>Thank You - Edday Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./img/pngtree-an-old-fashioned-cafe-with-tables-in-front-of-some-framed-picture-image_2468625.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            margin: 20px;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #FC6;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .nav-shadow {
            box-shadow: 0 4px 6px rgba(136, 73, 1, 0.1);
            background-color: rgba(136, 73, 1, 0.7); 
        }

        .container {
            max-width: 600px;
            margin: 150px auto 0;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        h1 {
            color: #FC6;
            font-size: 2.5rem;
        }

        .name {
            font-weight: bold;
            text-transform: uppercase;
            color: #FC6;
            font-size: 1.25rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            margin-top: 50px;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            nav {
                text-align: center;
                padding: 10px 0;
                position: static;
                margin: 0;
            }
            nav a {
                font-size: medium;
                margin: 0 50px;
            }
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                margin: 0 20px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav id="mainNav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you, <span class="name"><?= htmlspecialchars($_GET['name']); ?></span>! Your message has been submitted successfully.</p>
        <a href="index.html">Return to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 : Design By EDDAY. All rights reserved.</p>
    </footer>

    <script>
        // Get the navigation element
        const nav = document.getElementById('mainNav');

        // Function to handle scroll event
        function handleScroll() {
            if (window.scrollY > 50) { // Adjust the value as needed
                nav.classList.add('nav-shadow');
            } else {
                nav.classList.remove('nav-shadow');
            }
        }

        // Listen for scroll events
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
